<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inmobiliaria Ferreyra</title>
</head>
<body>
    <!--Barra menu-->
    <header class="barra">
        <img class="logo" src="/imagenes/Logo/Inmobiliaria - logo largo-09.png" alt="Logo Inmobiliaria">
        <nav class="menu">
          <ul class="menu__lista">
            <li class="menu__item"><a class="menu__link" href="">Inicio</a></li>
            <li class="menu__item"><a class="menu__link" href="">Nosotros</a></li>
            <li class="menu__item"><a class="menu__link" href="">Inmuebles</a></li>
            <li class="menu__item"><a class="menu__link" href="">Contacto</a></li>
          </ul>
        </nav>
    </header>
    <!--Seccion de Cards-->
    <section class="cards">
      <h3  class="card-titulo">PROPIEDADES DESTACADAS</h3>
      <div class="card-container">    
        
      <figure class="card" >
        
        <figcaption class="card-fig">
          <img class="card-img" src="imagenes/Fotos/casa1.jpg" alt="casa dos plantas">
          <h4 class="card-titulo">Delicias 2896</h4>
          <span></span>San Miguel</span>
          <span>Superficie: 54.00m²</span>
          <span>U$S 100.000</span>
          <span class="card-condicion">En Venta</span>
          <button class="card-boton" >Ver más</button>
        
        </figcaption>
      </figure>

      <figure class="card" >
        <figcaption class="card-fig">
          <img class="card-img" src="imagenes/Fotos/casa2.jpg" alt="casa chalet">
          <h4 class="card-titulo">Paula Albarracín 2800</h4>
          <span>San Miguel</span>
          <span>Superficie: 662.00m²</span>
          <span>U$S 140.000</span>
          <span class="card-condicion">En Alquiler</span>
          <button class="card-boton">Ver más</button>
        </figcaption>
      </figure>

      <figure class="card" >
        <figcaption class="card-fig">
          <img class="card-img" src="imagenes/Fotos/casa3.jpg" alt="casa quinta">         
          <h4 class="card-titulo">Obligado 2200</h4>
          <span>Bella Vista</span>
          <span>Superficie: 113.00m²</span>
          <span>U$S 210.000</span>
          <span class="card-condicion">En Venta</span>
          <button class="card-boton">Ver más</button>
       
        </figcaption>
      </figure>

      <figure class="card" >
        <figcaption class="card-fig">
          <img class="card-img" src="imagenes/Fotos/Departamento1.jpg" alt="">
          <h4 class="card-titulo">Serrano 751</h4>
          <span >San Miguel</span>
          <span>Superficie: 54.00m²</span>
          <span>U$S 145.000</span>
          <span class="card-condicion">En Venta</span>
          <button class="card-boton">Ver más</button>
        </figcaption>
      </figure>

      <figure class="card" >
        <figcaption class="card-fig">
          <img class="card-img" src="imagenes/Fotos/Departamento2.jpg" alt="casa">
          <h4 class="card-titulo">Misiones 75</h4>
          <span>San Miguel</span>
          <span>Superficie: 48.00m²</span>
          <span>U$S 62.000</span>
          <span class="card-condicion">En Venta</span>
          <button class="card-boton">Ver más</button>
        </figcaption>
      </figure>

      <figure class="card" >
        <figcaption class="card-fig">
          <img class="card-img" src="imagenes/Fotos/Departamento3.jpg" alt="casa">
          <h4 class="card-titulo">Peron 586</h4>
          <span>San Miguel</span>
          <span>Superficie: 85.00m²</span>
          <span>U$S 150.000</span>
          <span class="card-condicion">En alquiler</span>
          <button class="card-boton">Ver más</button>
        </figcaption>      
      </figure>
    </div>
    </section>
    
</body>
</html>
